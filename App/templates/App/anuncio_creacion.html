{% extends "App/base.html" %}

{% block main %}

<main class="flex-shrink-0">
    <div class="container">
        <a type="button" href = "{% url 'panel-usuario' %}" style="margin-top: 1em;" class="btn btn-sm btn-outline-primary" >Back to Panel</a>
        <form method="post" enctype="multipart/form-data" style="margin-top: 1em;">{% csrf_token %}
        {{ form.as_p }}
        {% if request.resolver_match.url_name == "anuncio-update" %}
            <input type="submit" value="Update">
        {% else %}
            <input type="submit" value="Create">
        {% endif %}    
        </form>
         
    </div>  
</main>

{% endblock %}
